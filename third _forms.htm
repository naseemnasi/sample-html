<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form class="form class" action="nzi.js" method="GET">
        <div class="form_group">
           <label> FIRST NAME </label> 
           <input type="text" name="firstName" placeholder="enter your name here">
        </div>
        <br>
        <div class="form_group">
            <label> E-MAIL ID</label>
            <input type="email" name="email" placeholder="Enter your e-mail id as username@domain.com">
        </div>
        <br>

        <div class="form_group">
            <label>text area</label>
            <textarea name="message">
            </textarea>
        </div>
        <br>
        <div class="form_class">
            <label>Gender</label>
            <select name="gender">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <br>
        <div class="form_group">
                <label> Phone number </label> 
                <input type="number" name="Phone number" placeholder="enter your Phone number here">
             </div>
        <br>
        <div class="form_group">
                <label> DOB </label> 
                <input type="date" name="DOB">
             </div>
             <br>
             <div class="form_group">
                    <label> Time </label> 
                    <input type="time" name="Time">
                 </div>
                 <br>
                 <div class="form_group">
                        <label> Pick your graduation </label> <br>
                        <input type="radio" name="G" value="NOTHING" checked>NOTHING<br>
                        <input type="radio" name="G" value="MCA">MCA<br>
                        <input type="radio" name="G" value="MBA">MBA<br>
                        <input type="radio" name="G" value="M-tech">M-TECH<br>
                     </div><br><br>
                     <div class="form_group">
                            <label> PICK YOUR VEHICLES </label> <br>
                            <input type="checkbox" name="V1" value="Bike">BIKE<br>
                            <input type="checkbox" name="V2" value="Car">Car<br>
                            <input type="checkbox" name="V3" value="Bus">Bus<br>
                         </div>
                     <br>
                     <br>
                     <input type="button" name="Clear" value="Clear"> Clear all data<br>
<br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
